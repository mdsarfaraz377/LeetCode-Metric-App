<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <body>
        <div class="container">
            <!--heading user stats !--> 
            <h1>LeetMetric</h1>
            <div class="user-container">
                <p>Enter your username below:</p>
                <div class="user-input-container">
                    <input type="text" placeholder="enter your username here" id="user-input">
                    <button id="search-btn">Search</button>
                </div>
            </div>
            <div class="stats-container">
                <div class="progress">
                    <div class="easy-progress circle">
                        <div class="easy-item">
                            <span id="easy-lebel"></span>
                            <p>Easy</p>
                        </div>
                    </div>
                    <div class="medium-progress circle">
                        <div class="medium-item">
                            <span id="medium-lebel"></span>
                            <p>Medium</p>
                        </div>
                    </div>
                    <div class="hard-progress circle">
                        <div class="hard-item">
                            <span id="hard-lebel"></span>
                            <p>Hard</p>
                        </div>
                    </div>
                </div>

                <div class="stats-card">
                    <!--Directly populate card here from the JS code-->
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</body>
</html>
